<body>
<div class="page-hdr">MySNS</div>
<div class="page-body">
<div class="section pad-24 mtop-30">
<input id="id" type="text" placeholder="아이디 (이메일주소)" required>
<input id="	" type="password" class="mtop-10" placeholder="패스워드" required>
<input type="submit" class="mtop-20" value="로그인하기" onclick="login()">
</div>

<div class="desc mtop-20 mbot-20">
아이디가 없으세요?

<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/core.js"></script>"
<script>
function login(){
	var id = $("#id").val().trim();
	if (id == "") {
	alert("아이디를 입력해 주세요.");
	$("#id").focus();
	return;
	}
	
	var ps = $("#ps").val().trim();
	if (ps == "") {
	alert("패스워드를 입력해 주세요.");
	$("#ps").focus();
	return;
	}
	var url ="jsp/login.jsp?id=" + id + "&ps=" + ps;
	AJAX.call(url, null, function(data) {
	var code = data.trim();
	if(code == "NE") {
	alert("아이디가 존재하지 않습니다.");
	}
	else if(code == "PE") {
	alert("패스워드가 일치하지 않습니다.");
	}
	else {
	window.location.href = "main.html";
	}
	});
	}
	</script>
